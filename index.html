<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Fabrice Karenzi">
    <title>Gym Term Matching Game</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body class="text-center text-white">
    <h1 class="heading">
        <img src="assets/image/KafaGym-logo.png" alt="Gym logo" class="logo">
    </h1>

    <div class="game-area row">

        <div class="col-lg-3"></div>

        <div class="col-lg 6 text-center">
            <p class="mb-3">As a new member, get used to the common terminology used at the gym! Let's Play! <br> Type the word as they appear.</p>
            <h3 class="mb-3" id="random-word">Aerobic exercise</h3>
            <input type="text" id="entryBox" class=" form-control-lg" placeholder="Type the word here..." autofocus> <br>
            <button class="btn btn--cta btn--orange text-center pointer mt-3">Submit Answer</button>
            <h4 class="answer-feedback"></h4>
        </div>
        <div class="col-lg-3"></div>
    </div>

    <div class="timer">    
    
    </div>
    <div class="score-area">
        <p class="score">Score: <span id="score">0</span></p> 
    </div>
<script src="js/script.js"></script> 
</body>
</html>
