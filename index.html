<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Fabrice Karenzi">
    <title>KafaGym Term Game App</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body class="text-center text-white">
    <h1 class="heading">
        <img src="assets/image/KafaGym-logo.png" alt="Gym logo" class="logo">
    </h1>

    <div class="game-area row">

        <div class="col-lg-3"></div>

        <div class="col-lg-6 text-center">
            <p class="Instructions mb-3">Get used to the common terminology used at the gym! Let's Play! <br> Type the random word(s) within the specified time.</p>
            <h3 class="mb-3" id="gym-terms">Aerobic exercise</h3>
            <input type="text" id="entry-word" class=" form-control-lg" placeholder="Type the word(s) here..." autofocus>
            <h4 class="answer-feedback mb-4" id="feedback"></h4>

            <div class="mb-3"><h5>Counting down: <span id="counting-down" class="typingTime font-weight-bold">4</span></h5></div>
            
        </div>        
            
        <div class="col-lg-3"></div>
        
    </div>
    
<script src="js/script.js"></script> 
</body>
</html>
